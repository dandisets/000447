description: Hippocampal-prefrontal recordings (dorsal CA1 region of the hippocampus
  and primarily the prelimbic region of prefrontal cortex) during exposure to novel
  and familiar WTrack environments. Data includes spikes from single units, local
  field potential (LFP) recordings, and position (x, y, velocity). Each file contains
  data from 3 behavioral epochs - Novel Wtrack (first exposure) - Familiar WTrack
  - Novel WTrack (second exposure)
